<!DOCTYPE html>
<html lang="en">
  <!--
  All filepaths are relative for sub-folder serving on Pages.
  Replace all `../../dist` references below to the location of your
  package files (package, Git, or CDN).
  -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../../favicon.ico">

    <title>JCU Web Framework: Sign In Template</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/jcu.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--<link href="signin.css" rel="stylesheet">-->
  </head>

  <body role="application">

    <a class="sr-only sr-only-focusable" href="#main">
      <div class="container bg-primary p-y-1">
        Skip to main content
      </div>
    </a>

    <header class="container jcu-header jcu-header--banner jcu-bg--green-rainforest">
      <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2 p-y-1 jcu-bg--black-75pc">
          <div class="container">
            <div class="row">
              <div class="col-xs-6">
                <a href="https://www.jcu.edu.au">
                  <img class="img-fluid" src="../../dist/images/jcua-logo-mono-reversed.svg" alt="JCU Australia logo">
                </a>
              </div>
              <div class="col-xs-6 text-xs-right">
                <h1 class="jcu-header__page-title" id="page-title"><span class="sr-only">James Cook University </span>Sign in</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container jcu-content" id="main" role="main" aria-labelledby="page-title">
      <div class="row m-y-1">
        <div class="col-md-6 col-md-offset-3">
          <form class="m-y-1" action="#" method="post">
            <div class="form-group">
              <div class="form-group">
                <label class="sr-only" for="login-form__username">Enter your username</label>
                <input class="form-control form-control-lg" id="login-form__username" name="username" type="text" placeholder="Username" required autofocus>
              </div>
              <div class="form-group">
                <label class="sr-only" for="login-form__password">Enter your password</label>
                <input class="form-control form-control-lg" id="login-form__password" name="password" type="password" placeholder="Password" required>
              </div>
            </div>

            <button class="btn btn-lg btn-primary btn-block m-y-1" type="submit">Sign in</button>

            <div class="form-group text-xs-center">
              <a href="#">Forgot your password?</a>
            </div>

            <div class="form-group">
              <div class="checkbox">
                <label for="login-form__remember-me">
                  <input id="login-form__remember-me" name="remember-me" type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <div class="checkbox">
                <label for="login-form__warning">
                  <input id="login-form__warning" name="warn-me" type="checkbox" value="warn-me"> Warn me before automatically logging into other sites
                </label>
              </div>
            </div>
          </form>

          <div class="alert alert-warning" role="alert">
            As a security precaution, please <strong>exit your web
            browser</strong> when you have finished accessing services that
            require authentication.
          </div>

        </div> <!-- /col-xs-6 -->
      </div> <!-- /row -->
    </main> <!-- /container -->

    <footer class="container jcu-footer">
      <div class="row jcu-colophon">
        <div class="col-xs-12">
          <ul class="list-inline">
            <li class="list-inline-item">Copyright &copy; 1995 to 2015 James Cook University.  All rights reserved.</li>
            <li class="list-inline-item">ABN 46253211955</li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Accessibility testing library -->
    <script src="../../assets/js/vendor/tota11y.min.js"></script>
  </body>
</html>
