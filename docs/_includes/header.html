<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="The JCU Web Framework, based on Bootstrap.">
<meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, bootstrap, front-end, frontend, web development">
<meta name="author" content="David Beitey and JCU contributors">

<title>
  {% if page.layout == "home" %}
    {{ page.title }}
  {% else %}
    {{ page.title }} &middot; JCU Web Framework
  {% endif %}
</title>

<!-- Bootstrap core CSS -->
{% if site.github %}
  <link href="{{ site.baseurl }}/dist/css/jcu.min.css" rel="stylesheet">
{% else %}
  <link href="{{ site.baseurl }}/dist/css/jcu.css" rel="stylesheet">
{% endif %}

<!-- Documentation extras -->
<link href="{{ site.baseurl }}/assets/css/docs.min.css" rel="stylesheet">

<!-- Favicons -->
<link rel="apple-touch-icon" href="{{ site.baseurl }}/dist/images/apple-touch-icon.png">
<link rel="icon" href="{{ site.baseurl }}/dist/images/favicon.ico">
